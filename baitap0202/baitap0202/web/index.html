        <h2>Form thông tin thanh vien</h2>
<table border="1">
        <form action="processTinhtoann" method="post">

            <tr>

      <input type="radio" id="contactChoice2" name="gioitinh" value="nu" />
      <label for="contactChoice2">Nu</label>
      <br></br>
      <input type="radio" id="contactChoice3" name="gioitinh" value="khongxacdinh" />

        </tr>
        <tr>
            <td>  <label for="hometown">Quê quán</label>
                <input type="text" name="quequan" required><br></td>
            
            </tr>
            <tr>

      <input type="radio" id="contactChoice5" name="sothich" value="amnhac" />

      <br></br>

      <label for="contactChoice6">Xemphim</label> </td>
        </tr>
      
        <tr>

                <option value="sang">Sang</option>
                <option value="chieu">chieu</option>
                <option value="toi">toi</option>
            </select>
            </td>
            
            </tr>
            <tr>
                <td>      <label for="sotiet">Số tiết</label>
                    <input type="number" name="sotiet" required><br> </td>
            </tr>
            <tr>
                <td> <input type="submit" value="Calculate"></td>
            </tr>
